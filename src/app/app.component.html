<div class="content" role="main">
  <h1>{{title}}</h1>

  <app-add-task (createTaskEvent)='onNewTask($event)'></app-add-task>
  <app-task-list #todo [label]='"To Do Tasks"' (changeStatusEvent)='moveFromToDo($event)'></app-task-list>
  <app-task-list #inprogress [label]='"In-Progress Tasks"' (changeStatusEvent)='moveFromInprogress($event)'></app-task-list>
  <app-task-list #done [label]='"Done Tasks"' (changeStatusEvent)='moveFromDone($event)'></app-task-list>
  <app-task-list #archive [label]='"Archive Tasks"'></app-task-list>
</div>

<router-outlet></router-outlet>
